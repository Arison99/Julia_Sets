<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set</title>
</head>
<body>
    <h1>Julia Set</h1>
    <img id="juliaSetImage" src="" alt="Julia Set">
    <script>
        // Fetch the image path from the PHP script
        fetch('juliaSet.php')
            .then(response => response.text())
            .then(imagePath => {
                document.getElementById('juliaSetImage').src = imagePath;
            });
    </script>
</body>
</html>
